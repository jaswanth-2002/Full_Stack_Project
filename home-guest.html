<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devspace</title>
    <!--Links for bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Links for fontawsome and google font api -->
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- header -->
    <header class="headerClass mb-3">
        <div class="container d-flex flex-coloumn flex-row text-align-center p-3">
            <h4 class="my-0 mr-md-auto font-weight-normal"><a href="/" class="text-white">DevSpace</a></h4>
            <form action="#" method="post" class="mb-0 pt-2 pt-md-auto">
                <div class="row text-align-center" >
                    <div class="col-md mr-0 mr-pd-0 mb-3 mr-mb-0">
                        <input name="Username" class="form-control form-control-sm input-dark" type="text" placeholder="Username">
                    </div>
                    <div class="col-md mr-0 mr-pd-0 mb-3 mr-mb-0">
                        <input type="Password"class="form-control form-control-sm input-dark" name="Password" placeholder="Password">
                    </div>
                    <div class="col-md-auto">
                        <button class="btn btn-primary btn-sm">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <!-- Main body -->
    <div class="container py-md-5">
        <div class="row align-items-center">
            <div class="col-lg-7 py-3 py-md-5">
                <h2 class="display-4">Space for Geeksüë®‚Äçüíª!!</h2>
                <p class="lead text-muted">Enjoy post and tweets on new technologies by developers for developers!!</p>
            </div>
            <div class="col-lg-5 pl-lg-5 mb-3 py-lg-5">
                <form action="#" method="POST" id="registration-form">
                <div class="form-group">
                    <label for="username-register" class="text-muted mb-1"><small>Username</small></label>
                    <input name="username" id="username-register" class="form-control" type="text" placeholder="Pick a username" autocomplete="off">
                    </div>
                <div class="form-group">
                    <label for="type-register" class="text-muted mb-1"><small>Profile</small></label>
                    <select name="profile" id="profile-register" class="form-control" type="text" placeholder="Pick a profile" autocomplete="off">
                        <option value="Android Developer">Android Developer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Blockchain Developer">Blockchain Developer</option>
                        <option value="ML Engineer">ML Engineer</option>
                        <option value="Coding Instructor">Coding Instructor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email-register" class="text-muted mb-1"><small>Email</small></label>
                    <input name="email" id="email-register" class="form-control" type="text" placeholder="you@example.com" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password-register" class="text-muted mb-1"><small>Password</small></label>
                    <input name="password" id="password-register" class="form-control" type="password" placeholder="Create a password">
                </div>
                    <button type="submit" class="py-3 mt-4 btn btn-lg btn-info btn-block">Sign up for DevSpace</button>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="border-top text-center small text-muted py-3 ">
        <p style="font-weight: bold;" class="m-0">Copyright &copy; 2022 <a href="/" class="text-muted">DevSpace</a>. All rights reserved.</p>
        
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
</body>
</html>
